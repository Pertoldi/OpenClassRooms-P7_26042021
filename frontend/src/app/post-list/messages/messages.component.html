<div class="row my-2" *ngIf="!isDelete">
	<div class="messageContainer">

		<img src="{{ userUrl }}" alt="Photo de Profil" class="messageContainer__img">

		<span class="messageContainer__userNames"> {{ firstName }} {{ lastName }}</span>

		<div class="messageContainer__flex">
			<p class="messageContainer__text">{{ content }}</p>
			<form [formGroup]="modifyMessageForm" class="mt-3 messageContainer__form" *ngIf="isInModification">
				<div class="messageFormulaire__formGroup">
					<textarea formControlName="message" rows="1"
						class="form-control messageContainer__form--input"></textarea>
				</div>
				<i class="fas fa-angle-double-right messageContainer__form--icon" (click)="onSubmitModifyForm()"></i>
				<p class="text-danger">{{ errorMessage }}</p>
			</form>
		</div>

		<i class="fas fa-cog messageContainer__iconEngrenage" *ngIf="isMyComment" (click)="onMessageSetting()"></i>

		<div class="messageContainer__settings" *ngIf="IsSettingOpen">
			<ul class="list-group">
				<li class="list-group-item list-group-item-action list-group-item-success" (click)="onModify()">Modifier
				</li>
				<li class="list-group-item list-group-item-action list-group-item-danger" (click)="onDelete()">Supprimer
				</li>
			</ul>
		</div>

	</div>
</div>
