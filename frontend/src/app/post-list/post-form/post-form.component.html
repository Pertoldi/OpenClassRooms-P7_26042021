<div class="row">
	<div class="col-sm-8 col-sm-offset-2">

		<h2>Ajouter un post</h2>

		<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="title">Titre</label>
				<input type="text" id="title" class="form-control" formControlName="title">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" id="description" class="form-control" formControlName="description">
			</div>
			<div class="form-group">
				<label for="post_URL">Image</label>
				<input type="file" id="post_URL" accept="image/png, image/jpeg, image/bmp, image/webp, image/svg+xml, image/gif" class="form-control" formControlName="post_URL">
			</div>

			<button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Cr√©er un post</button>
		</form>

	</div>
</div>
